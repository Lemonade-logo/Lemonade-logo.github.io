<!Doctype: HTML w/ Processing>

<html>

  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Welcome to the monkey house</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <script type="text/javascript" src="js/processing.js"></script>
  </head>
  
  <body>
    <iframe src="https://editor.p5js.org/eowyngoo.41928/embed/6y9nWQZFu"></iframe>
    <script type="text/processing">
    
    /* FLAPPY BIRD IN PROCESSING
 * This goes goes with the 5th video in my Flappy Bird Tutorial
 * Author: Eowyn Gooding
 * Date: 1/2/2020
 */

PImage bg, kirb, topPipe, botPipe, start; 
int bgx, bgy, kx, ky, g, Vky;
int[] pipeX, pipeY; //DECLARE two arrays 
int gameState, gap, score;

//ONE TIME
void setup()
{
  size(600,600);
  gap = 231;
  score = 69;
  bg = loadImage("./img/bg.png");
  kirb = loadImage("./img/kirb.png");
  botPipe = loadImage("./img/pipe2.png");
  topPipe = loadImage("./img/pipe.png");
  start = loadImage("./img/start.png");
  kx = 100;
  ky = 50;
  g = 1; //Gravity == Speed of downward acceleration
  pipeX = new int[5];  //[0,0,0,0]
  pipeY = new int[pipeX.length];
  //POPULATE THE ARRAY WITH VALUES
  for(int i = 0; i < pipeX.length; i++)
  {
    pipeX[i] = width + 200*i;
    pipeY[i] = (int)random(-350, 0);
  } 
  gameState = -1;
}

//MAIN GAME LOOP
void draw()
{
  if(gameState == -1)
  {
    bigOlResetButton();
  } else if(gameState==0)
  {
    setBg();
    setPipes();
    kirb();  
    points();
  }
  else
  {
    text("YOU LOSE, TRY AGAIN?", 20,100);  
  }
}


void bigOlResetButton()
{
  image(start,0,0);
  if(mousePressed) {
    ky = height/2;
    gameState = 0;
  }
}

void setPipes()
{
  //Move the Pipes
  for(int i = 0; i < pipeX.length; i++)
  {
   image(topPipe, pipeX[i], pipeY[i]);
   image(botPipe, pipeX[i], pipeY[i] + 480);
   pipeX[i]-= 2;
   if(pipeX[i] < -200)
   {
     pipeX[i] = width;  
   } 
   if(kx > (pipeX[i]-kirb.width) && kx < pipeX[i] + topPipe.width)
   {
     if(!(ky > pipeY[i] + topPipe.height && ky < pipeY[i] + (topPipe.height + gap)))
     {
       gameState = 1;
     } 
     else if (kx == pipeX[i] || kx == pipeX[i] + 1)
     {
       score = score + 1;
     }
   }
  }  
}

void points() {
  fill(0);
  text("Score: " + str(score), width = 170, 40);
  
}
void kirb()
{
   image(kirb, kx, ky);
   ky = ky + Vky;
   Vky = Vky + g;  
   if(ky > height || ky < 0)
   {
     gameState = 1;
   }
}

void mousePressed()
{
   Vky = -15;
}


void setBg()
{
  image(bg, bgx, bgy);
  image(bg, bgx + bg.width, bgy);
  bgx--;
  if(bgx < -bg.width)
  {
     bgx = 0; //RESET images to starting position 
  }  
}
    </script>
    <canvas id="sketch" style="border: 1px solid black;"></canvas>
    
  </body>
  
</html>
